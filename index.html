<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tailwind CSS (or your custom CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Random Quote Generator</h1>
      <div id="quote-container" class="mb-6">
        <p id="quote" class="text-lg italic">Loading...</p>
        <p id="author" class="mt-2 font-semibold"></p>
      </div>
      <button
        id="new-quote"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        New Quote
      </button>
      <a
        id="tweet-quote"
        href="#"
        target="_blank"
        class="ml-4 text-blue-500 hover:underline"
      >
        Tweet Quote
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
